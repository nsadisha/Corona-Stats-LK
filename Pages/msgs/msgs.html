<html>
    <head>
        <title>WHO Messages</title>
        <link rel="stylesheet" type="text/css" href="msgstyle.css">

    </head>

    <meta charset="UTF-8">

    <body>
        <h1 class="main-cap">Special Messages From World Health Organization</h1>
        <hr width="95%" color="white">
        <h1 class="title">Healthy Habits</h1>

        <div class="container">
            <center>
                <img src="images/who/handshaking.png" alt="handshaking" class="msgs">
                <img src="images/who/safe-greetings.png" alt="self-greeting" class="msgs">
                <img src="images/who/wearing-gloves.png" alt="wearing-gloves" class="msgs">
            </center>
        </div>

        <h1 class="title">Be Ready for coronavirus</h1>

        <div class="container">
            <center>
                <img src="images/who/be-kind-to-address-fear.jpg" alt="be-kind-to-address-fear" class="msgs">
                <img src="images/who/be-kind-to-support-2.jpg" alt="be-kind-to-support-2" class="msgs">
                <img src="images/who/be-kind-to-support.jpg" alt="be-kind-to-support" class="msgs">
                <img src="images/who/be-ready-social-1.jpg" alt="be-ready-social-1" class="msgs">
                <img src="images/who/be-ready-social-2.jpg" alt="be-ready-social-2" class="msgs">
                <img src="images/who/be-ready-social-3.jpg" alt="be-ready-social-3" class="msgs">
                <img src="images/who/be-safe.jpg" alt="be-safe" class="msgs">
                <img src="images/who/be-smart-if-you-develop.jpg" alt="be-smart-if-you-develop" class="msgs">
                <img src="images/who/be-smart-inform.jpg" alt="be-smart-inform" class="msgs">
            </center>
        </div>

        <h1 class="title">Protect yourself and others from getting sick</h1>

        <div class="container">
            <center>
                <img src="images/who/blue-1.png" alt="blue-1" class="msgs">
                <img src="images/who/blue-2.png" alt="blue-2" class="msgs">
                <img src="images/who/blue-3.png" alt="blue-3" class="msgs">
                <img src="images/who/blue-4.png" alt="blue-4" class="msgs">
            </center>
        </div>

        <h1 class="title">Stay healthy while travelling</h1>

        <div class="container">
            <center>
                <img src="images/who/1.png" alt="1" class="msgs">
                <img src="images/who/2.png" alt="2" class="msgs">
                <img src="images/who/3.png" alt="3" class="msgs">
                <img src="images/who/4.png" alt="4" class="msgs">
            </center>
        </div>
    </body>
</html>
